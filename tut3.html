<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables And List</title>
</head>
<body>
    <ul type="circle">
        <li>this is my first list</li>
        <li>this is second one</li>
        <ul type="square">
          <li>this is sub list</li>
          <li>this is also a sublist</li>
        </ul>
        <ul>
            <li>hey broda</li>
        </ul>
    </ul>
    <ol type="a">
        <li>this is first ordered list</li>
    </ol>
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>roll no</th>
                <th>designation</th>      
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>shiva</td>
            <td>1</td>
            <td>developer</td>
           </tr>
           <tr>
            <td>akshat</td>
            <td>2</td>
            <td>programmer</td>
           </tr>
           <tr>
            <td>harry</td>
            <td>3</td>
            <td>analyst</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
