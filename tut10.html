<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        
        /* element selector */
        p{
            border: 2px solid red;
        }
       #redele{
        color:red;
       }

       /* class selector */
       .blackbag{
        background-color: black;
       }

       /* id selector */
       #greenish{
        color:orange;
        background-color: aqua;
       }

       /* group selector */
       span ,footer{
             color: blueviolet;
             background-color: beige;
       }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="redele" class="blackbag">this is a css selector</p>
    <p id="greenish" class="greenn">this is a css selector this is a css  selector</p>
    <span>this is a css class</span>
</body>
<footer>this is also  a css class</footer>
</html>
