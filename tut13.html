<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours.css</title>
    <style>
       #first{
        color: beige;  /*color by name*/
       }

       #second{
        color:rgb(234, 124, 24)  /*color by rbg value*/
       }
       #third{
        color:#ff88ff;      /*color by hex values*/
       }
    </style>
</head>
<body>
    <h1 >CCS 1st para</h1>
     <p id="first">this is css first para</p>
     <h1 >CSS 2nd para</h1>
     <p id="second">this is css second para</p>
     <h1>CSS 3rd para</h1>
     <p  id="third">this is css third para</p>
</body>
</html>
